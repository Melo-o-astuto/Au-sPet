<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Au's Petz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Crie sua conta na Au's Petz</h1>
        <div class="register-box">
            <h2>Cadastro</h2>
            <form onsubmit="redirectToLogin(event)">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" required>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                <label for="confirm-password">Confirme a Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
                <button type="submit" class="btn-register">Cadastrar</button>
            </form>
        </div>
        <footer>
            <p>CopyrightÂ© 2024 Au's Petz<br> Todos os direitos reservados</p>
        </footer>
    </div>
</body>
</html>
